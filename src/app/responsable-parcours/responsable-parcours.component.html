
<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Les Reponsable</div>

<div class="row my-custom-row justify-content-end ">
    <div class="col-4">
    <mat-form-field class="example-full-width">
      <mat-label>search etudient</mat-label>
      <input type="search" matInput  >
    </mat-form-field>
</div>
</div>

<div class="row my-custom-row justify-content-center align-items-center">
<div class="col-md-6 col-sm-12 col-lg-8">

    <div class="mx-lg-4 mb-4">
        <button mat-raised-button color="primary" (click)="openDialog()"><i class="fa-solid fa-plus"></i>Add responsable</button>
          </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

      
          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th class="text-center" mat-header-cell *matHeaderCellDef> Nom </th>
            <td class="text-center"mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="firstname">
            <th class="text-center" mat-header-cell *matHeaderCellDef> Prenom </th>
            <td class="text-center" mat-cell *matCellDef="let element"> {{element.firstname}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="email">
            <th class="text-center"mat-header-cell *matHeaderCellDef> Email </th>
            <td class="text-center"mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="role">
            <th class="text-center"mat-header-cell *matHeaderCellDef> Email </th>
            <td class="text-center"mat-cell *matCellDef="let element"> {{element.role}} </td>
          </ng-container>
         
         
          <ng-container matColumnDef="actions">
            <th class="text-center"mat-header-cell *matHeaderCellDef> Actions </th>
            <td class="text-center " mat-cell *matCellDef="let element"> 
                <button mat-icon-button color="primary" (click)="openDialoge(element.id)"  >
                    
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="deleteetud(element)">
                    <mat-icon>delete</mat-icon>
                  </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div></div>
