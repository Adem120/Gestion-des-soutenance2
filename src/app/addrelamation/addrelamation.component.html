<h1>Réclameé</h1>
<div mat-dialog-content>
    <form>
     
          
        <mat-form-field class="example-full-width">
          <mat-label>Sujet</mat-label>
          <input matInput [formControl]="sujet" required>
          <mat-error *ngIf="sujet.invalid">{{getErrorMessage()}}</mat-error>

        </mat-form-field>
      
        <div class="form-outline">
          <textarea class="form-control" id="textAreaExample1"[formControl]="description" rows="4"></textarea>
          <label class="form-label" for="textAreaExample">Message</label>
          <mat-error *ngIf="description.invalid">{{getErrorMessage()}}</mat-error>

        </div>
      
        
    
  
   <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close="">Annuler</button>
    <button mat-raised-button color="primary" (click)="ajoutereclamation()" >
        ajouter
       
    </button>
   </div>
</form>
