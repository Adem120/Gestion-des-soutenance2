
<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Les Reclamation</div>
  
  <div class="row my-custom-row justify-content-end ">
      <div class="col-4">
      <mat-form-field class="example-full-width">
        <mat-label></mat-label>
        <input type="search" matInput  >
      </mat-form-field>
  </div>
  </div>
  
  <div class="row my-custom-row justify-content-center align-items-center">
  <div class="col-md-6 col-sm-12 col-lg-8">
  
      
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="nomens">
              <th class="text-center" mat-header-cell *matHeaderCellDef> Ensiegnant </th>
              <td class="text-center"mat-cell *matCellDef="let element"> {{element.nomens}} {{element.prenomens}} </td>
            </ng-container>
        
            <!-- Position Column -->
            <ng-container matColumnDef="nomet">
              <th class="text-center" mat-header-cell *matHeaderCellDef> Etudients </th>
              <td class="text-center"mat-cell *matCellDef="let element"> {{element.nometud}} {{element.prenometud}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="sujet">
              <th class="text-center" mat-header-cell *matHeaderCellDef> Sujet </th>
              <td class="text-center" mat-cell *matCellDef="let element">{{element.sujet}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="desc">
              <th class="text-center"mat-header-cell *matHeaderCellDef> Descreption </th>
              <td class="text-center"mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
         
           
           
            <ng-container matColumnDef="actions">
              <th class="text-center"mat-header-cell *matHeaderCellDef> Actions </th>
              <td class="text-center " mat-cell *matCellDef="let element"> 
                  <button [hidden]="element.status==1"mat-icon-button color="primary" (click)="openDialog(element)" >
                      
                   <i class="fa-solid fa-reply"></i>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteetud(element)">
                      <mat-icon>delete</mat-icon>
                    </button>
                    
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
   
      </div>
