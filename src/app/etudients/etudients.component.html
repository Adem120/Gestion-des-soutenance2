
<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Les Etudients</div>

<div class="row my-custom-row justify-content-end ">
    <div class="col-4">
    <mat-form-field class="example-full-width">
      <mat-label>search etudient</mat-label>
      <input type="search" matInput  >
    </mat-form-field>
</div>
</div>

<div class="row my-custom-row justify-content-center align-items-center">
<div class="col-md-6 col-sm-12 col-lg-8">

    <div class="mx-lg-4 mb-4">
        <button mat-raised-button (click)=" openDialog()" color="primary"><i class="fa-solid fa-plus"></i>Add Etudiant</button>
          </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="cin">
            <th class="text-center" mat-header-cell *matHeaderCellDef> Cin</th>
            <td class="text-center"mat-cell *matCellDef="let element"> {{element.cin}} </td>
          </ng-container>
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th class="text-center" mat-header-cell *matHeaderCellDef> Nom </th>
            <td class="text-center"mat-cell *matCellDef="let element"> {{element.nom}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th class="text-center" mat-header-cell *matHeaderCellDef> Prenom </th>
            <td class="text-center" mat-cell *matCellDef="let element"> {{element.prenom}} </td>
          </ng-container>
      
          <!-- Weight Column -->
       
        
          <ng-container matColumnDef="symbol">
            <th class="text-center" mat-header-cell *matHeaderCellDef> Parcours </th>
            <td class="text-center " mat-cell *matCellDef="let element"> {{element.parcours}} </td>
          </ng-container>
         
          <ng-container matColumnDef="stage">
            <th class="text-center"mat-header-cell *matHeaderCellDef> Stage </th>
            <td class="text-center " mat-cell *matCellDef="let element"> 
                <p *ngIf="element.stage==1" >initialisation</p>
                <p *ngIf="element.stage==2" >perfactionnement<p>
            </td>
          </ng-container>
          <ng-container matColumnDef="groupe">
            <th class="text-center" mat-header-cell *matHeaderCellDef> Groupe </th>
            <td class="text-center " mat-cell *matCellDef="let element"> {{element.groupe}} </td>
          </ng-container>
          <ng-container  matColumnDef="actions" >
            
            <th class="text-center"mat-header-cell *matHeaderCellDef > Actions </th>
            <td class="text-center " mat-cell *matCellDef="let element"> 
                <button   mat-icon-button color="primary" (click)="openDialoge(element)">
                    
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button   mat-icon-button color="warn" (click)="deleteetud(element)">
                    <mat-icon>delete</mat-icon>
                  </button>
            </td> 
          </ng-container>
       
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div></div></div>
