
<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Les stages initialisation</div>

<div class="row my-custom-row justify-content-end ">
  <div class="col-4">
  <mat-form-field class="example-full-width">
    <mat-label></mat-label>
    <input type="search" matInput  >
  </mat-form-field>
</div>
</div>

<div class="row my-custom-row justify-content-center align-items-center">
<div class="col-md-6 col-sm-12 col-lg-8">

  <div class="mx-lg-4 mb-4">
      <button mat-raised-button (click)="openDialog()" color="primary"><i class="fa-solid fa-plus"></i>Add Stage</button>
        </div>
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="nepe">
          <th class="text-center" mat-header-cell *matHeaderCellDef> Les etudiants</th>
          <td class="text-center"mat-cell *matCellDef="let element" >{{element.nometud}} {{element.prenometud}}  </td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="neps">
          <th class="text-center" mat-header-cell *matHeaderCellDef> Ensiegnant1 </th>
          <td class="text-center"mat-cell *matCellDef="let element" > {{element.nomens}} {{element.prenomens}} </td>
        </ng-container>
    
       
    
        <!-- Weight Column -->
     
      
        <ng-container matColumnDef="sal">
          <th class="text-center" mat-header-cell *matHeaderCellDef> Salle</th>
              <td class="text-center" mat-cell *matCellDef="let element"> {{element.numsal}} {{element.block}}</td>
       
        </ng-container>
       
       
       
        <ng-container matColumnDef="date">
          <th class="text-center" mat-header-cell *matHeaderCellDef> Date </th>
          <td class="text-center " mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
        <ng-container matColumnDef="heure">
          <th class="text-center" mat-header-cell *matHeaderCellDef> Heure </th>
          <td class="text-center " mat-cell *matCellDef="let element"> {{element.heuredebut}} </td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
          <th class="text-center"mat-header-cell *matHeaderCellDef> Actions </th>
          <td class="text-center " mat-cell *matCellDef="let element"> 
              <button mat-icon-button color="primary" (click)="openDialoge(element)">
                  
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteetud(element)">
                  <mat-icon>delete</mat-icon>
                </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div></div>
