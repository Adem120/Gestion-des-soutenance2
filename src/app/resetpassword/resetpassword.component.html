<div class="div-center">
    <div class="card login-form ">
        <div class="card-body">
            <h3 class="card-title text-center">Reset password</h3>

            <div class="card-text ">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Enter your email address and we will send you a link to reset
                            your password.</label>
                        <input matInput class="form-control form-control-sm" [formControl]="email">
                        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>

                    </div>
                </form>

                <button (click)="reset()" class="btn btn-primary btn-block">Send password reset email</button>

            </div>
        </div>
    </div>
</div>
