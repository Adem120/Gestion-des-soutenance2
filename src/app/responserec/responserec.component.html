
<h1>Repondre</h1>
<div mat-dialog-content>
    <form>
      <mat-form-field class="example-full-width">
        <mat-label>Message</mat-label>
        <input matInput [formControl]="response" required>
        <mat-error *ngIf="response.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
     
   <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close="">Annuler</button>
    <button mat-raised-button color="primary" (click)="responseenv()" >
    Repondre
       
    </button>
   </div>
</form>
