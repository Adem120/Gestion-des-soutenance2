<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Les Salles</div>
  
  
  <div class="row my-custom-row justify-content-end ">
      <div class="col-4">
      <mat-form-field class="example-full-width">
        <mat-label></mat-label>
        <input type="search" matInput  >
      </mat-form-field>
  </div>
  </div>
  
  <div class="row my-custom-row justify-content-center align-items-center">
  <div class="col-md-6 col-sm-12 col-lg-8">
  
      <div class="mx-lg-4 mb-4">
          <button mat-raised-button (click)="openDialog()" color="primary"><i class="fa-solid fa-plus"></i>Add Date</button>
            </div>
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
        
            <!-- Position Column -->
            <ng-container matColumnDef="date">
              <th class="text-center" mat-header-cell *matHeaderCellDef> date</th>
              <td class="text-center"mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
            <ng-container matColumnDef="heured">
                <th class="text-center" mat-header-cell *matHeaderCellDef> Heure de debut</th>
                <td class="text-center"mat-cell *matCellDef="let element"> {{element.heuredebut}} </td>
              </ng-container>
              <ng-container matColumnDef="heuref">
                <th class="text-center" mat-header-cell *matHeaderCellDef> Heure de fin</th>
                <td class="text-center"mat-cell *matCellDef="let element"> {{element.heurefin}} </td>
              </ng-container>
          
          
            <!-- Name Column -->
          
        
          
           
            <ng-container matColumnDef="actions">
              <th class="text-center"mat-header-cell *matHeaderCellDef> Actions </th>
              <td class="text-center " mat-cell *matCellDef="let element"> 
                  <button mat-icon-button color="primary" (click)="openDialoge(element)" >
                      
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteetud(element)">
                      <mat-icon>delete</mat-icon>
                    </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div></div>
